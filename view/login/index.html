{extend name="layout" /}
{block name="main"}
{load file="/static/css/login/login.css"}
<style>
    body {
        background-image: url('/static/img/login.jpeg');
        background-size: cover;
    }
</style>

<form action="" method="post" id="login-form" class="login">
    <div class="form-group has-feedback">
        <input type="text" name="username" class="form-control" placeholder="用户名" />
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
        <input type="password" name="password" class="form-control" placeholder="密码" />
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
    </div>

    <div class="row">
        <div class="col-xs-4">
            <button type="submit" id="login-btn" class="btn btn-primary btn-block btn-flat">登录</button>
        </div><!-- /.col -->
    </div>
</form>
<script src="/static/js/login/index.js"></script>
{/block}
