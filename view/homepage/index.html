{extend name="layout" /}
{block name="main"}
<style>
    body {
        background-image: url('/static/img/default.png');
        background-size: cover;
    }
</style>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="admin-container-top admin-navbar-wrapper">
        <div class="navbar-collapse collapse clearfix" style="float: right;margin-right: 130px;margin-top: 15px">
            <a href="/user">后台管理</a>
            <a href="/logout" style="margin-left: 20px"><i class="glyphicon glyphicon-off"></i> 退出</a>
        </div>
    </div>
</div>
<div class="course-list" style="margin-top: 60px;padding: 10px 200px 10px 200px">
    <h3>课程广场</h3>
    <div class="row" >
        {volist name='list' id='course'}
        <div class="col-md-3" style="height: 250px; padding: 6px;">
            <div style="background-color: white;height: 100%;border-top-left-radius:10px;border-top-right-radius:10px;">
                <img src="/static/img/course/00{$course.randImg}.png"  style="width: 100%; height: 200px;border-top-left-radius:10px;border-top-right-radius:10px;" alt="{$course.name}" />
                <div style="margin-top: 6px">讲师：{$course.teacher}</div>
            </div>
        </div>
        {/volist}

    </div>

</div>
{/block}
