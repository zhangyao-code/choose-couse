{extend name="admin/layout" /}
{block name="main"}
<form action=""  method="post" id="user-update" style="margin-left: 30%; margin-right: 40%; margin-top: 70px">
    <div class="form-group">
        <label for="nickname">用户名</label>
        <input type="nickname" name="nickname" data-url="/user/update_check/{$user.id}" required="true" value="{$user.nickname}" id="nickname" class="form-control"  placeholder="用户名">
    </div>
    <div class="form-group">
        <label for="email">邮箱</label>
        <input type="email" name="email" id="email" data-url="/user/update_check/{$user.id}" required="true" value="{$user.email}" class="form-control" placeholder="email">
    </div>
    <div class="form-group">
        <label for="mobile">电话</label>
        <input type="mobile" name="mobile" id="mobile" data-url="/user/update_check/{$user.id}" required="true" value="{$user.mobile}" class="form-control" placeholder="电话">
    </div>

    <button type="submit" class="btn btn-default">保存</button>
</form>
<script src="/static/js/admin/user/update.js"></script>
{/block}
