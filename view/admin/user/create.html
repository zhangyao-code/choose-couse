{extend name="admin/layout" /}
{block name="main"}
<form action=""  method="post" id="user-create" style="margin-left: 30%; margin-right: 40%; margin-top: 70px">
    <div class="form-group">
        <label for="nickname">用户名</label>
        <input type="nickname" name="nickname" data-url="/user/create_check" required="true" id="nickname" class="form-control"  placeholder="用户名">
    </div>
    <div class="form-group">
        <label for="email">邮箱</label>
        <input type="email" name="email" id="email" data-url="/user/create_check" required="true" class="form-control" placeholder="email">
    </div>
    <div class="form-group">
        <label for="mobile">电话</label>
        <input type="mobile" name="mobile" id="mobile" data-url="/user/create_check" required="true" class="form-control" placeholder="电话">
    </div>
    <div class="form-group">
        <label for="password">密码</label>
        <input type="password" name="password" class="form-control" required="true" id="password" placeholder="密码">
    </div>
    <div class="form-group">
        <input type="checkbox" name="roles[]" checked value="student"> 学生
        <input type="checkbox" name="roles[]" value="teacher"> 讲师
        <input type="checkbox" name="roles[]" value="admin"> 管理员
    </div>
    <button type="submit" class="btn btn-default">保存</button>
</form>
<script src="/static/js/admin/user/create.js"></script>
{/block}
